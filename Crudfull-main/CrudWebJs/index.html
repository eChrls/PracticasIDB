<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="min-vh-100">
    <main class="d-flex flex-column justify-content-center align-items-center align-self-center min-vh-100">
        <p id="error" hidden class="text-center text-danger"></p>
        
        <form action="" method="post">
            <label for="name">user</label>
            <input class="form-control" type="text" name="name" id="name">
            <label for="password">password</label>
            <input class="form-control" type="password" name="password" id="password">
            <button class="btn btn-primary" id="login">send</button>
        </form>
        <p id="success" class="text-success" hidden></p>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updatePasword">
            update password
        </button>          
        <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#createUser">
            create new
        </button>  
    </main>

    <!-- Modal Update-->
<div class="modal fade" id="updatePasword" tabindex="-1" aria-labelledby="updatePaswordLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update password</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p id="errorCheckUpdate" hidden class="text-center text-danger"></p>
          <form action="" method="post">
            <label for="name">user</label>
            <input class="form-control" type="text" name="name" id="nameChek">
            <label for="password" hidden id="labelPassword">password</label>
            <input type="password" name="password" id="passwordUpdate" hidden>
            <button class="btn" id="checkSchool">check</button>
            <button class="btn" id="UpdateSchool" hidden> send</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal create-->
<div class="modal fade" id="createUser" tabindex="-1" aria-labelledby="createUserLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="createUserLabel">Create user</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" method="post">
                <label for="name">user</label>
                <input class="form-control" type="text" name="name" id="nameInsert">
                <label for="password" >password</label>
                <input type="password" name="password" id="passwordInsert" >
                <button class="btn" id="buttonCreate">create</button>
              </form>
        </div>
      </div>
    </div>
  </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/login.js"></script>
<script src="js/insertSchool.js"></script>
<script src="js/updateSchool.js"></script>
<script>
    if(localStorage.getItem("successUpdate") != null){
       let success =  document.getElementById("success");
       success.hidden= false;
       success.innerHTML = localStorage.getItem("successUpdate");
       localStorage.removeItem("successUpdate");
    }
</script>
</html>
